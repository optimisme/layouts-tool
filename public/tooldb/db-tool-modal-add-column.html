<div class='window'>
    <div class='title'>Add column</div>
    <db-tool-form-input-text pattern='[a-zA-Z][a-zA-Z0-9_]*' error='Begin with letter. Letters, numbers and underscore allowed'>Column name</db-tool-form-input-text>
    <db-tool-form-select label='Data type'>
        <option>string</option>
        <option>number</option>
    </db-tool-form-select>
    <div class='msgKo'>Could not add column</div>
    <div class='wait'>
        <db-tool-form-spinner></db-tool-form-spinner>
    </div>
    <div class='button'>
        <db-tool-form-button disabled='true'>Add</db-tool-form-button>
    </div>
</div>
