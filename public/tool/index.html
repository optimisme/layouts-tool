<html>
    <head>
        <meta charset="utf-8"/>
        <title>Layouts tool</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
        <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
        <link  href="./style.css" rel="stylesheet">
        <script src="./script.js"></script>
        <script src="./app.js"></script>
        <script src="./appElement.js"></script>
        <script src="./appList.js"></script>
        <script src="./appListItem.js"></script>
        <script src="./appPopup.js"></script>
        <script src="./appPreview.js"></script>
        <script src="./appSettings.js"></script>
        <script src="./appSettingsConfigs.js"></script>
        <script src="./appToSource.js"></script>
        <script src="./appTypes.js"></script>
    </head>
    <body>
        <input id="fileInputRefresh" type="file" style="display:none;" onchange="app.uploadWebTemplate(true, this.files[0])" />
        <input id="fileInputAppend"  type="file" style="display:none;" onchange="app.uploadWebTemplate(false, this.files[0])" />
        <sdw-tool-list></sdw-tool-list>
        <sdw-tool-preview></sdw-tool-preview>
        <sdw-tool-settings></sdw-tool-settings>
        <sdw-tool-popup id="popupadd" list="types"></sdw-tool-popup>
        <sdw-tool-popup id="popuptemplates" list="templates"></sdw-tool-popup>
    </body>
</html>
